<mtx-grid
  [data]="documents"
  [columns]="tableHeaders"
  [cellTemplate]="{
    status: statusTpl,
    documentProperties: documentPropertiesTpl,
    actions: actionsTpl
  }"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
  (sortChange)="onSortChange($event)"
  [sortActive]="selectDocumentsPaginationSort$ | async"
  [sortDirection]="selectDocumentsPaginationIsSortDsc$ | async"
  style="max-height: 66vh;"
  noResultText="{{'No documents found' | translate}}"
>
</mtx-grid>

<ng-template #statusTpl let-row>
  <mat-chip
    [ngClass]="{
      'status-active': row.status === true,
      'status-inactive': row.status === false
    }"
  >
    <span title="{{(row.status ? 'ON' : 'OFF') | translate}}">{{(row.status ? 'Active' : 'NotActive') | translate | translate}}</span>
  </mat-chip>
</ng-template>



<ng-template #documentPropertiesTpl let-row>
  <div class="d-flex flex-wrap">
    <mat-chip color="primary" *ngFor="let documentProperty of row.documentProperties">
      <span>{{documentProperty.propertyName}}</span>
    </mat-chip>
  </div>
</ng-template>

<ng-template #actionsTpl let-row let-i="index">
  <div class="document-actions" id="document-actions-{{i}}">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button
        *ngIf="row.isLocked === false"
        mat-menu-item
        id="editDocumentBtn-{{i}}"
        (click)="onShowEditDocumentModal(row)"
      >
        <mat-icon>edit</mat-icon>
        <span>{{ 'Edit document' | translate }}</span>
      </button>

      <button
        *ngIf="row.isLocked === false"
        mat-menu-item
        id="deleteDocumentBtn-{{i}}"
        (click)="onOpenDeleteModal(row)"
      >
        <mat-icon color="warn">delete</mat-icon>
        <span>{{ 'Delete document' | translate }}</span>
      </button>
    </mat-menu>
  </div>
</ng-template>
